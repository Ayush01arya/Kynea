<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Processed Images</h1>

        <!-- Grid Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 w-full max-w-6xl">
            <!-- Card 1 -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Original Image</h2>
                <img src="{{ original_image }}" alt="Original Image" class="w-full rounded-xl object-cover">
            </div>

            <!-- Card 2 -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Grayscale Image</h2>
                <img src="{{ grayscale_image }}" alt="Grayscale Image" class="w-full rounded-xl object-cover">
            </div>

            <!-- Card 3 -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Binary Image</h2>
                <img src="{{ binary_image }}" alt="Binary Image" class="w-full rounded-xl object-cover">
            </div>

            <!-- Card 4 -->
            <div class="bg-white shadow-lg rounded-2xl p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contours Image</h2>
                <img src="{{ contour_image }}" alt="Contour Image" class="w-full rounded-xl object-cover">
            </div>
        </div>

        <!-- Upload Another Image Button -->
        <a href="/" class="mt-8 bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 text-lg">
            Upload Another Image
        </a>
    </div>
</body>
</html>
